<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Travel Guide & Technical Employee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: slideUp 0.5s forwards 0.5s;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards 1s;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            opacity: 0;
            animation: fadeInText 0.8s ease-in-out forwards 1.5s;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4CAF50;
            transform: scale(1.02);
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #formStatus {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            animation: fadeInText 0.8s ease-in-out forwards 2s;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            font-weight: normal;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://images.pexels.com/photos/1371360/pexels-photo-1371360.jpeg?cs=srgb&dl=boat-exotic-freedom-1371360.jpg&fm=jpg");
            background-size: cover;
            background-position: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Join Us as a Travel Guide or Technical Employee</h2>
        <form id="joinForm" onsubmit="return validateForm(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="role">Role Applying For:</label>
            <select id="role" name="role" required>
                <option value="travel-guide">Travel Guide</option>
                <option value="technical-employee">Technical Employee</option>
            </select>

            <label for="education">Highest Level of Education:</label>
            <input type="text" id="education" name="education" placeholder="Your highest level of education" required>

            <label for="workExperience">Work Experience (in years):</label>
            <input type="number" id="workExperience" name="workExperience" placeholder="Work experience in years" required>

            <label for="previousJobs">Previous Jobs (if any):</label>
            <textarea id="previousJobs" name="previousJobs" placeholder="Describe your previous job roles"></textarea>

            <label for="skills">Key Skills:</label>
            <textarea id="skills" name="skills" placeholder="Describe your key skills relevant to the job"></textarea>

            <label>Preferred Work Location:</label>
            <div class="radio-group">
                <label><input type="radio" name="location" value="remote" required> Remote</label>
                <label><input type="radio" name="location" value="on-site" required> On-site</label>
            </div>

            <label for="availability">When can you start?</label>
            <input type="date" id="availability" name="availability" required>

            <label for="whyJoin">Why do you want to join as a Travel Guide or Technical Employee?</label>
            <textarea id="whyJoin" name="whyJoin" placeholder="Tell us why you want to join" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="formStatus"></p>
    </div>

    <script>
        function validateForm(event) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var role = document.getElementById("role").value;
            var education = document.getElementById("education").value;
            var workExperience = document.getElementById("workExperience").value;
            var previousJobs = document.getElementById("previousJobs").value;
            var skills = document.getElementById("skills").value;
            var location = document.querySelector('input[name="location"]:checked');
            var availability = document.getElementById("availability").value;
            var whyJoin = document.getElementById("whyJoin").value;

            var missingFields = [];

            // Check for required fields
            if (!name) missingFields.push("Full Name");
            if (!email) missingFields.push("Email Address");
            if (!role) missingFields.push("Role Applying For");
            if (!education) missingFields.push("Highest Level of Education");
            if (!workExperience) missingFields.push("Work Experience");
            if (!location) missingFields.push("Preferred Work Location");
            if (!availability) missingFields.push("Availability Date");
            if (!whyJoin) missingFields.push("Reason for Joining");

            // If missing fields, display them
            if (missingFields.length > 0) {
                document.getElementById("formStatus").textContent = "Please fill in the following required fields: " + missingFields.join(", ");
                document.getElementById("formStatus").style.color = "red";
                event.preventDefault(); // Prevent form submission
                return false;
            }

            // If all fields are filled, show a success message
            document.getElementById("formStatus").textContent = "Submitted successfully!";
            document.getElementById("formStatus").style.color = "green";

            // Allow form submission
            return true;
        }
    </script>

</body>
</html>
