<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Website  Width Login & Registration | Codehal</title>
	<link rel="stylesheet" href="style4.css">
</head>
<body>
    
	
	    
		<nav class ="navigation">
		   <img class="logo" src="https://ai-images.s3.eu-central-1.wasabisys.com/26440930/25187/f99dc767-7736-413d-a79f-e161d96ce-04.png">
			<button class ="btnLogin-popup">Get Started</button>
		</nav>
	<div class="container">
	
	<div class="row">
            <span class="text1">Around The World </span>
            <span class="text2"> </span>
        </div>
	</div>
	<div class ="wrapper">
	    <span class="icon-close">
		<ion-icon name="close"></ion-icon>
		</span>
		 
		
		<div class="form-box login">
		     <h2>Login</h2>
			 <form action="#">
			    <div class="input-box">
				    <span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
				    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
				    <label><input type="checkbox">Remember me</input></label>
					<a href="#">Forgot Password</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
				    <p>Don't have an account ?<a href="#" class="register-link">Register</a> </p>
			</form>
		</div>
		</div>
		<div class="form-box register">
		     <h2>Registration</h2>
			 <form action="#">
			    <div class="input-box">
				    <span class="icon"><ion-icon name="person"></ion-icon></span>
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-box">
				    <span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
				    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
				    <label><input type="checkbox">I agree to the terms & conditions</input></label>
					
				</div>
				<button type="submit" class="btn">Register</button>
				<div class="login-register">
				    <p> have an account ?<a href="#" class="login-link">Login</a> </p>
			</form>
			</div>
		</div>
	</div>
	
	
	
	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
	</html>
			
		
</html>
