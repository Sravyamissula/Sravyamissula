    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Background */
       
        body{
            background-image: url('https://img.freepik.com/free-photo/top-view-chat-bubbles-with-telephone-receiver-copy-space_23-2148796078.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff; 
        }
        /* Hidden Navigation Bar */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background: linear-gradient(180deg, #000, #333);
            transition: width 0.3s ease-in-out;
            z-index: 999;
            overflow: hidden;
        }

        .nav-container:hover {
            width: 250px;
        }

        .nav-container ul {
            list-style-type: none;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .nav-container:hover ul {
            opacity: 1;
        }

        .nav-container ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-container ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .nav-container ul li i {
            font-size: 24px;
        }

        /* Icon Container Styles for Top-Right */
        .icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        .icon-container a:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Moved to right-bottom corner */
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            cursor: pointer;
            z-index: 1000;
        }

        .chatbot-icon:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        /* Contact Page Styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 50px auto;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .image-section {
            flex: 1;
            position: relative;
        }

        .image-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-section h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-details p {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .contact-details p img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .highlight {
            background-color: #ffc107;
            padding: 5px 15px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
