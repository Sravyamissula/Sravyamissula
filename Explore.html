        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white; /* Plain background */
        }

        /* Hidden Navigation Bar */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            background: linear-gradient(180deg, #000, #333);
            transition: width 0.3s ease-in-out;
            z-index: 999;
            overflow: hidden;
        }

        .nav-container:hover {
            width: 250px;
        }

        .nav-container ul {
            list-style-type: none;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .nav-container:hover ul {
            opacity: 1;
        }

        .nav-container ul li {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            border-radius: 5px;
        }

        .nav-container ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .nav-container ul li i {
            font-size: 24px;
        }

        /* Icon Container Styles for Top-Right */
        .icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        .icon-container a:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Moved to right-bottom corner */
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            cursor: pointer;
            z-index: 1000;
        }

        .chatbot-icon:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Left Side Content */
        .left-content {
            color: black;
            text-align: center;
            max-width: 90%;
        }

        .left-content h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .left-content h1:nth-child(2) {
            font-size: 70px;
            color: #f39c12;
        }

        .left-content h1:nth-child(3) {
            font-size: 60px;
        }

        .search-input {
            width: 300px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            color: black;
            font-size: 18px;
            margin-top: 20px;
        }

        .search-input::placeholder {
            color: #888;
            opacity: 0.8;
        }
    </style>
</head>

            {

        // Add markers to the map
        locations.forEach(location => {
            const marker = L.marker([location.lat, location.lng]).addTo(map)
                .bindPopup(`
                    <div>
                        <img src="${location.img}" alt="${location.name}" style="width:100%; border-radius:5px; margin-bottom:10px;">
                        <b>${location.name}</b><br>${location.info}
                    </div>
                `);
            
            marker.bindTooltip(location.name, { permanent: false, direction: "top" });
        });
